# Standalone launch config for gigasoft-standalone MainKt.
# CLI args override file values.
# Do not commit real secrets to git.

# ------------------------------------------------------------------------------
# Core
# ------------------------------------------------------------------------------
plugins=dev-runtime/giga-plugins
data=dev-runtime/giga-data
name=GigaSoft Standalone
version=1.0.0
maxPlayers=0
tickPeriodMillis=50
autoSaveEveryTicks=200

# ------------------------------------------------------------------------------
# Network
# ------------------------------------------------------------------------------
netPort=25570
netAuthRequired=true
netSharedSecret=change-me
netAdminSecret=change-me-admin
netSessionTtlSeconds=1800
netReadTimeoutMillis=30000
netMaxTextLineBytes=16384

# Session and request limits
netMaxConcurrentSessions=256
netMaxSessionsPerIp=32
netMaxRequestsPerMinutePerConnection=6000
netMaxRequestsPerMinutePerIp=20000

# JSON frame limits
netMaxJsonPayloadEntries=64
netMaxJsonPayloadKeyChars=64
netMaxJsonPayloadValueChars=1024
netMaxJsonPayloadTotalChars=8192

# Network diagnostics/IO
netAuditLogEnabled=true
netTextFlushEveryResponses=1
netFrameFlushEveryResponses=1

# ------------------------------------------------------------------------------
# Adapter security
# ------------------------------------------------------------------------------
adapterExecutionMode=safe
adapterTimeoutMillis=250
adapterRateLimitPerMinute=180
adapterRateLimitPerMinutePerPlugin=2000
adapterMaxConcurrentInvocationsPerAdapter=8
adapterAuditLogEnabled=true
adapterAuditLogSuccesses=false

# Adapter payload limits
adapterMaxPayloadEntries=32
adapterMaxPayloadTotalChars=4096
adapterMaxPayloadKeyChars=64
adapterMaxPayloadValueChars=512

# ------------------------------------------------------------------------------
# Event dispatch mode: exact | polymorphic
# ------------------------------------------------------------------------------
eventDispatchMode=exact
