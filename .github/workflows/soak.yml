name: soak

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  soak-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Soak Pipeline
        run: ./gradlew --no-daemon soakTest
