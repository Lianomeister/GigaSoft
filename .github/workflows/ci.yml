name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build + Unit Tests
        run: ./gradlew --no-daemon clean test
      - name: Integration Smoke (real Paper boot)
        run: ./gradlew --no-daemon :gigasoft-integration:integrationTest
