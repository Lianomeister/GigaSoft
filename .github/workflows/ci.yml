name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Release Gate (apiCheck + apiCompatibilityReport + test + performanceBaseline + standaloneReleaseCandidate)
        run: ./gradlew --no-daemon clean :clockwork-api:apiCheck :clockwork-host-api:apiCheck apiCompatibilityReport test performanceBaseline standaloneReleaseCandidate
      - name: Integration Smoke Pipeline
        run: ./gradlew --no-daemon integrationSmoke
      - name: Upload API Compatibility Report
        uses: actions/upload-artifact@v4
        with:
          name: api-compatibility-report
          path: build/reports/api-compatibility/report.md
