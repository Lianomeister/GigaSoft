name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Release Gate (apiCheck + test + performanceBaseline + standaloneReleaseCandidate)
        run: ./gradlew --no-daemon clean :gigasoft-api:apiCheck test performanceBaseline standaloneReleaseCandidate
      - name: Smoke Pipeline
        run: ./gradlew --no-daemon smokeTest
